<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion News Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .card h2 {
      font-size: 1.2em;
      margin: 0 0 10px;
    }
    .card p {
      color: #555;
      font-size: 0.95em;
    }
    .loading {
      text-align: center;
      color: #777;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📰 Fashion News Feed</h1>
    <div id="news-container"></div>
    <div id="loader" class="loading">Loading more news...</div>
  </div>

  <script>
    let page = 1;
    let loading = false;

    async function fetchArticles() {
      if (loading) return;
      loading = true;
      document.getElementById('loader').style.display = 'block';

      try {
        // Здесь можно подключить реальное API
        const response = await fetch(`/api/fashion-news?page=${page}`);
        const data = await response.json();

        const container = document.getElementById('news-container');
        data.forEach(article => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<h2>${article.title}</h2><p>${article.summary}</p>`;
          container.appendChild(card);
        });

        page++;
      } catch (err) {
        console.error('Error fetching articles:', err);
      }

      loading = false;
      document.getElementById('loader').style.display = 'none';
    }

    function handleScroll() {
      const scrollTop = window.scrollY;
      const windowHeight = window.innerHeight;
      const bodyHeight = document.body.offsetHeight;

      if (scrollTop + windowHeight >= bodyHeight - 100) {
        fetchArticles();
      }
    }

    window.addEventListener('scroll', handleScroll);
    window.addEventListener('DOMContentLoaded', fetchArticles);
  </script>
</body>
</html>
